<html>
<head>
  <title>{% block title %}blogs!{% endblock %}</title>
</head>
<body>
{% block body %}
<ul>
{% if posts %}
  {% for post in posts %}
    <li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
  {% endfor %}
{% else %}
    <li>No posts!</li>
{% endif %}
</ul>
{% endblock %}
</body>
</html>
